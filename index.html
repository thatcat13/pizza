<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sabor de Soledad Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img class="img-card-top" src="img/" alt="">
        <h1 class="display-3">Sabor de Soledad Pizza</h1>
        <p class="lead h4">When life calls for pizza, you've come to the right place.</p>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="card col-md-6">
            <p class="card-text h4">Choose Your Size of Pizza:</p>
              <form id="sizeSelect">
                <select id="sizes" class="custom-select form-control">
                  <option selected>Sizes</option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                </select>
              </form>
            </div><!--size form-->


            <div class="card col-md-6">
              <p class="card-text h4">Choose Your Toppings:</p>
              <form id="toppings">
                <div class="form-check">
                  <label class="form-check-label">
                    <input id="extra-cheese" name="toppings" class="form-check-input" type="checkbox" value="1">Extra Cheese
                  </label>
                  <label class="form-check-label">
                    <input id="pepperoni" name="toppings" class="form-check-input" type="checkbox" value="2">
                    Pepperoni
                  </label>
                  <label class="form-check-label">
                    <input id="anchovies" name="toppings" class="form-check-input" type="checkbox" value="2">
                    Anchovies
                  </label>
                  <label class="form-check-label">
                    <input id="bacon" name="toppings" class="form-check-input" type="checkbox" value="2">
                    Candied Bacon
                  </label>
                  <label class="form-check-label">
                    <input id="peppers" name="toppings" class="form-check-input" type="checkbox" value="1">
                    Bell Peppers
                  </label>
                  <label class="form-check-label">
                    <input id="basil" name="toppings" class="form-check-input" type="checkbox" value="1">
                    Fresh Basil
                  </label>
                  <label class="form-check-label">
                    <input name="toppings" class="form-check-input" type="checkbox" value="1">
                    Mushrooms
                  </label>
                </div>
                <button id="pizzaTotal" type="submit">Calculate Total</button>
              </form>
          </div><!--toppings form card-->
        </div><!--row-->
      </div><!--form group-->
      <div class="row">
        <div class="card col-md">
          <p class="card-text h4">Your Total:</p>
          <br>
          <div id="total-cost">
            <p><span class="total-output">Stuff goes here</span></p>
            <br>
          </div>
        </div>
      </div><!--cost row-->
    </div><!--main container-->
  </body>
</html>
