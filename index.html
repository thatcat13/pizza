<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sabor de Soledad Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img class="img-card-top" src="img/" alt="">
        <h1 id="sabor" class="display-3">Sabor de Soledad Pizza</h1>
        <p class="h4">When life calls for pizza, you've come to the right place.</p>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="card col-md-6">
            <p class="card-text h3">Choose Your Size of Pizza:</p>
            <form id="yourPizza">
              <select id="size" class="custom-select form-control">
                <option selected>Sizes</option>
                <option name="Small" value="8">Small</option>
                <option name="Medium" value="11">Medium</option>
                <option name-"Large" value="14">Large</option>
              </select>
            </div><!--size form-->

            <div class="card col-md-6">
              <p class="card-text h3">Choose Your Toppings:</p>
                <div id="toppings" class="form-check">
                  <label class="form-check-label">
                    <input id="extra-cheese" name="topping" class="form-check-input" type="checkbox" value="1">Extra Cheese
                  </label>
                  <label class="form-check-label">
                    <input id="pepperoni" name="topping" class="form-check-input" type="checkbox" value="2">
                    Pepperoni
                  </label>
                  <label class="form-check-label">
                    <input id="anchovies" name="topping" class="form-check-input" type="checkbox" value="2">
                    Anchovies
                  </label>
                  <label class="form-check-label">
                    <input id="bacon" name="topping" class="form-check-input" type="checkbox" value="2">
                    Candied Bacon
                  </label>
                  <label class="form-check-label">
                    <input id="peppers" name="topping" class="form-check-input" type="checkbox" value="1">
                    Bell Peppers
                  </label>
                  <label class="form-check-label">
                    <input id="basil" name="topping" class="form-check-input" type="checkbox" value="1">
                    Fresh Basil
                  </label>
                  <label class="form-check-label">
                    <input id="mushrooms" name="topping" class="form-check-input" type="checkbox" value="1">
                    Mushrooms
                  </label>
                </div>
                <button id="totalButton" class="btn btn-dark" type="submit">Calculate Total</button>
              </form>
          </div><!--toppings form card-->
        </div><!--row-->
      </div><!--form group-->
      <div class="row">
        <div class="card col-md-4 mx-auto">
          <p id="total" class="card-text h3">Your Total:</p>
          <br>
          <div>
            <h3 id="total-cost"></h3>
            <br>
          </div>
        </div>
      </div><!--cost row-->
    </div><!--main container-->
  </body>
</html>
