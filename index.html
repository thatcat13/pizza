<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Thyme</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img class="img-card-top" src="img/" alt="">
        <h1 class="display-3">Sabor de Soledad Pizza</h1>
        <p class="lead h4">When life calls for pizza, you've come to the right place.</p>
      <div class="row">
        <div class="card col-md-6">
            <p class="card-text h4">Choose Size:</p>
            <form>
              <div class="form-group">
                <label class="col-form-label" for="form-group">S, M, L</label>
                <input id="size" type="text" class="form-control" placeholder="First and Last Name">
              </div>
              <div id="regInit" class="form-group">
                <label class="col-form-label" for="regInit"></label>
                <input id="newBal" type="text" class="form-control" id="initialDeposit" placeholder="Initial Deposit Amount">
              </div>
              <button id="register" type="submit" class="btn btn-info btn-lg"></button>
            </form>
        </div>

        <div class="card col-md-6">
            <p class="card-text h4"></p>
            <form id="">
              <div class="form-group">
                <label class="col-form-label" for="deposit">Enter :</label>
                <input id="deposit" type="text" class="form-control" id="depositAmt" placeholder="Deposit Amount">
              </div>
              <div class="form-group">
                <label class="col-form-label" for="withdr">Enter :</label>
                <input id="" type="text" class="form-control" id="withdrAmt" placeholder="Withdrawal Amount">
              </div>
              <button id="" type="submit" class="btn btn-info btn-lg">Submit</button>
            </form>
          </div>




    </div><!--main container-->
  </body>
</html>
